<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile page - Abir Sarkar</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  </head>
  <body>
<!--main container start-->
    <div class="main-container">
<!--sub container 1 start-->
      <div class="sub-container-1">
        <!--profile picture-->
        <div class="pro-pic">
          <img src="images\my_pic_2.jpg" alt="my_picture" class="pic">
        </div>

        <!--slogan-->
        <div class="slogan">
            <img src="images\sloagn5.jpg" alt="slogan" class="slogan_pic">
        </div>

        <!--profile name-->
        <div class="pro-name">
          <span>Abir Sarkar</span>
        </div>
      </div>
<!--sub container 1 end-->

<!--sub container 2 start-->
      <div class="sub-container-2">
        <!--navbar-->
        <div class="nav">
          <ul>
            <li><a href="#">Bio</a></li>
            <li><a href="#">Education</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <!--bio-->
        <div class="bio">
          <h2>Biography</h2>
        </div>

        <!--education-->
        <div class="education">
          <h2>Education</h2>
        </div>

        <!--work-->
        <div class="work">
            <h2>Work</h2>
        </div>
        <!--contact-->
        <div class="contact">
            <h2>Contact</h2>
        </div>
      </div>
<!--sub container 2 end-->

<!--foter start-->
      <div class="foot">
        <span>What do you expect to see here?</span>
      </div>
<!--footer end-->
    </div>
<!--main container end-->
  </body>
</html>
